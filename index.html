<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Intel Sustainability Summit Check-In</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <!-- Hero -->
    <div class="hero" role="banner" aria-label="Intel Sustainability Summit">
      <div class="hero-content">
        <img src="img/intel-logo.svg" alt="Intel Logo" class="intel-logo"/>
        <h1>Team Sustainability Summit</h1>
        <div class="hero-divider"></div>
        <p><i class="fas fa-leaf" aria-hidden="true"></i> Check-in system for sustainability event attendees</p>
      </div>
    </div>

    <!-- Attendance tracker -->
    <div class="attendance-tracker" aria-live="polite">
      <div class="attendance-header">
        <i class="fas fa-users" aria-hidden="true"></i>
        Attendance: <span id="attendeeCount">0</span>/<span id="goalCount">50</span>
      </div>
      <div class="progress-container" role="progressbar" aria-valuemin="0" aria-valuemax="50" aria-valuenow="0" aria-label="Attendance progress">
        <div id="progressBar" class="progress-bar"></div>
      </div>
    </div>

    <div class="container">
      <!-- Greeting -->
      <p id="greeting" class="success-message" aria-live="polite" hidden></p>

      <!-- Check-in form -->
      <form class="check-in" id="checkInForm" autocomplete="off" novalidate>
        <label for="attendeeName" class="form-label">Attendee Check-In</label>
        <div class="form-group">
          <div class="input-wrapper">
            <input type="text" id="attendeeName" name="attendeeName" placeholder="Enter name..." required aria-required="true"/>
            <select id="teamSelect" name="team" required aria-required="true">
              <option value="" disabled selected>Select Team...</option>
              <option value="water">Team Water Wise</option>
              <option value="zero">Team Net Zero</option>
              <option value="power">Team Renewables</option>
            </select>
          </div>
          <button type="submit" id="checkInBtn">
            <i class="fas fa-user-check" aria-hidden="true"></i> Check In
          </button>
        </div>
      </form>

      <!-- Team stats -->
      <div class="team-stats" id="teamStats">
        <h3>Team Attendance</h3>
        <div class="teams-grid">
          <div class="team-card water" id="card-water" data-team="water" aria-live="polite">
            <span class="team-name">ðŸŒŠ Team Water Wise</span>
            <span class="team-count" id="waterCount">0</span>
          </div>
          <div class="team-card zero" id="card-zero" data-team="zero" aria-live="polite">
            <span class="team-name">ðŸŒ¿ Team Net Zero</span>
            <span class="team-count" id="zeroCount">0</span>
          </div>
          <div class="team-card power" id="card-power" data-team="power" aria-live="polite">
            <span class="team-name">âš¡ Team Renewables</span>
            <span class="team-count" id="powerCount">0</span>
          </div>
        </div>
      </div>

      <!-- Attendee list (LevelUp) -->
      <div class="attendee-list-wrap" id="attendeeListWrap">
        <h3>Attendee List</h3>
        <ul id="attendeeList" class="attendee-list"></ul>
      </div>

      <!-- Utility row (optional) -->
      <div class="util-row">
        <button type="button" id="resetBtn" class="secondary-btn">
          <i class="fa-solid fa-rotate-left" aria-hidden="true"></i> Clear Saved Progress
        </button>
      </div>
    </div>

    <footer class="footer">
      &copy; 2025 Intel â€¢
      <a href="https://www.intel.com/content/www/us/en/corporate-responsibility/2030-goals.html" class="footer-link">Sustainability Goals</a>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
